<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | F. Rosiamliana</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-main: #0f0f0f;
            --bg-card: #1a1a1a;
            --accent: #d4af37;
            --text-main: #e8e8e8;
            --text-muted: #b0b0b0;
            --border-color: #2a2a2a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0; 
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
        }

        header { 
            text-align: center; 
            margin-bottom: 50px; 
            position: relative;
        }

        .back-link { 
            display: inline-block; 
            color: var(--accent); 
            text-decoration: none; 
            font-size: 0.95rem; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            border: 1px solid transparent;
            padding: 8px 20px;
            border-radius: 50px;
        }

        .back-link:hover { 
            border-color: var(--accent);
            background-color: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 3px; 
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #e8d07a, #d4af37, #997a15, #d4af37, #e8d07a);
            background-size: 200% auto;
            color: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 5px 10px rgba(212, 175, 55, 0.15));
            animation: shine 6s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden; 
            border-radius: 8px; 
            border: 1px solid var(--border-color);
            cursor: pointer; 
            background-color: var(--bg-card); 
            aspect-ratio: 1 / 1;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        /* FIX: Pointer-events disabled so clicks pass through to the element */
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(212, 175, 55, 0.1);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none; 
        }

        .gallery-item img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            filter: brightness(0.85) grayscale(20%);
        }

        .gallery-item:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2);
        }

        .gallery-item:hover::before { opacity: 1; }
        .gallery-item:hover img { 
            transform: scale(1.08); 
            filter: brightness(1.1) grayscale(0%); 
        }

        .pagination {
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            margin-top: 60px; 
            padding-bottom: 30px;
        }

        .nav-btn {
            background: transparent; 
            color: var(--accent); 
            border: 1px solid var(--accent);
            padding: 10px 25px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: var(--accent);
            color: var(--bg-main);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .nav-btn:disabled { 
            color: var(--border-color); 
            border-color: var(--border-color); 
            cursor: not-allowed; 
        }

        #page-info {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* FIX: Modal transition perfectly smooth */
        .modal {
            display: flex; 
            visibility: hidden;
            position: fixed; 
            z-index: 9999;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(10, 10, 12, 0.95); 
            backdrop-filter: blur(10px);
            align-items: center; 
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content { 
            max-width: 90%; 
            max-height: 85vh; 
            object-fit: contain; 
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: scale(0.95);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .close { 
            position: absolute; 
            top: 25px; 
            right: 40px; 
            color: var(--accent); 
            font-size: 45px; 
            font-weight: 300;
            cursor: pointer; 
            transition: transform 0.3s ease;
            line-height: 1;
            z-index: 10000;
        }

        .close:hover { transform: rotate(90deg); }

        .modal-nav {
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%);
            width: 100%;
            display: flex; 
            justify-content: space-between;
            padding: 0 40px; 
            box-sizing: border-box;
            pointer-events: none; 
        }

        .arrow {
            background: rgba(26, 26, 26, 0.5);
            color: var(--text-main); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            font-size: 24px;
            width: 60px; height: 60px; 
            cursor: pointer; 
            border-radius: 50%;
            pointer-events: auto; 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .arrow:hover { 
            background: var(--accent); 
            color: var(--bg-main); 
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
            .arrow { width: 45px; height: 45px; font-size: 18px; }
            .modal-nav { padding: 0 10px; }
            .close { top: 15px; right: 25px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <a href="index.html" class="back-link">&#8592; Back</a>
            <h1>Thlalak Hrang Hrangte</h1>
        </header>
        
        <div class="gallery" id="gallery-container"></div>
        
        <div class="pagination">
            <button class="nav-btn" id="prev-btn">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" id="closeModalBtn">&times;</span>
        <div class="modal-nav">
            <button class="arrow" id="modal-prev">&#10094;</button>
            <button class="arrow" id="modal-next">&#10095;</button>
        </div>
        <img class="modal-content" id="fullImage">
    </div>

    <script>
        const totalImages = 100; // Update this with your exact total image count
        const imagesPerPage = 20;
        let currentPage = 1;
        let currentModalIndex = 1;

        const galleryContainer = document.getElementById("gallery-container");
        const modal = document.getElementById("imageModal");
        const fullImage = document.getElementById("fullImage");
        const closeBtn = document.getElementById("closeModalBtn");

        function renderGallery(page) {
            galleryContainer.innerHTML = "";
            const start = (page - 1) * imagesPerPage + 1;
            const end = Math.min(page * imagesPerPage, totalImages);

            for (let i = start; i <= end; i++) {
                const item = document.createElement("div");
                item.className = "gallery-item";
                
                // FIX: Attached the click event directly to the wrapper box
                item.onclick = () => openModal(i);
                
                const img = document.createElement("img");
                img.src = `gallery/${i}.jpeg`;
                img.loading = "lazy"; 
                
                img.onerror = function() {
                    this.parentElement.style.display = 'none';
                };
                
                item.appendChild(img);
                galleryContainer.appendChild(item);
            }
            updatePaginationUI();
        }

        function openModal(index) {
            currentModalIndex = index;
            modal.classList.add("show");
            document.body.style.overflow = "hidden"; 
            fullImage.src = `gallery/${index}.jpeg`;
        }

        function navigateModal(direction) {
            currentModalIndex += direction;
            if (currentModalIndex > totalImages) currentModalIndex = 1;
            if (currentModalIndex < 1) currentModalIndex = totalImages;
            fullImage.src = `gallery/${currentModalIndex}.jpeg`;
        }

        document.getElementById("modal-prev").onclick = (e) => { 
            e.stopPropagation(); 
            navigateModal(-1); 
        };
        document.getElementById("modal-next").onclick = (e) => { 
            e.stopPropagation(); 
            navigateModal(1); 
        };

        function updatePaginationUI() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            document.getElementById("page-info").innerText = `Phek ${currentPage} - ${totalPages}`;
            document.getElementById("prev-btn").disabled = (currentPage === 1);
            document.getElementById("next-btn").disabled = (currentPage === totalPages);
        }

        document.getElementById("prev-btn").onclick = () => { 
            if (currentPage > 1) renderGallery(--currentPage); 
            window.scrollTo({top: 0, behavior: 'smooth'}); 
        };
        document.getElementById("next-btn").onclick = () => { 
            if (currentPage < Math.ceil(totalImages/imagesPerPage)) renderGallery(++currentPage); 
            window.scrollTo({top: 0, behavior: 'smooth'}); 
        };

        function closeModal() {
            modal.classList.remove("show");
            document.body.style.overflow = "auto";
        }

        closeBtn.onclick = closeModal;
        modal.onclick = (e) => { 
            if (e.target === modal) closeModal(); 
        };

        document.onkeydown = (e) => {
            if (modal.classList.contains("show")) {
                if (e.key === "ArrowLeft") navigateModal(-1);
                if (e.key === "ArrowRight") navigateModal(1);
                if (e.key === "Escape") closeModal();
            }
        };

        renderGallery(currentPage);
    </script>
</body>
</html>
