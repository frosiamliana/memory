<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery: F. Rosiamliana</title>
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #d4af37;
            --border-light: #333333;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            margin: 0; padding: 0;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-family: Arial, sans-serif; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
        .back-link { display: inline-block; color: var(--text-muted); text-decoration: none; margin-bottom: 10px; font-size: 1.1em; }
        .back-link:hover { color: var(--accent); }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-item {
            overflow: hidden; border-radius: 8px; border: 1px solid var(--border-light);
            cursor: pointer; background-color: var(--bg-card); aspect-ratio: 1 / 1;
        }

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.4s ease; filter: brightness(0.9);
        }

        .gallery-item:hover img { transform: scale(1.1); filter: brightness(1.1); }

        /* Pagination Controls (Main Page) */
        .pagination {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-top: 50px; padding-bottom: 30px;
        }

        .nav-btn {
            background: transparent; color: var(--accent); border: 1px solid var(--accent);
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        .nav-btn:disabled { color: var(--border-light); border-color: var(--border-light); cursor: not-allowed; }

        /* Modal / Lightbox Styles */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); align-items: center; justify-content: center;
        }

        .modal-content { max-width: 90%; max-height: 80vh; object-fit: contain; animation: zoom 0.3s; }

        .close { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }

        /* Modal Navigation Arrows */
        .modal-nav {
            position: absolute; top: 50%; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
            pointer-events: none; /* Allows clicking through the div */
        }

        .arrow {
            background: rgba(255, 255, 255, 0.1);
            color: white; border: none; font-size: 30px;
            padding: 15px 20px; cursor: pointer; border-radius: 50%;
            pointer-events: auto; /* Makes only the buttons clickable */
            transition: 0.3s;
        }

        .arrow:hover { background: var(--accent); color: black; }

        @keyframes zoom { from {transform: scale(0.9)} to {transform: scale(1)} }

        @media (max-width: 600px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
            .arrow { padding: 10px 15px; font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Kir Leh</a>
        <header><h1>Thlalak Hrang Hrangte</h1></header>
        <div class="gallery" id="gallery-container"></div>
        <div class="pagination">
            <button class="nav-btn" id="prev-btn">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-nav">
            <button class="arrow" id="modal-prev">&#10094;</button>
            <button class="arrow" id="modal-next">&#10095;</button>
        </div>
        <img class="modal-content" id="fullImage">
    </div>

    <script>
        const totalImages = 100; // Update this number as needed
        const imagesPerPage = 20;
        let currentPage = 1;
        let currentModalIndex = 1;

        const galleryContainer = document.getElementById("gallery-container");
        const modal = document.getElementById("imageModal");
        const fullImage = document.getElementById("fullImage");
        const closeBtn = document.querySelector(".close");

        function renderGallery(page) {
            galleryContainer.innerHTML = "";
            const start = (page - 1) * imagesPerPage + 1;
            const end = Math.min(page * imagesPerPage, totalImages);

            for (let i = start; i <= end; i++) {
                const item = document.createElement("div");
                item.className = "gallery-item";
                const img = document.createElement("img");
                img.src = `gallery/${i}.jpeg`;
                img.onclick = () => openModal(i);
                item.appendChild(img);
                galleryContainer.appendChild(item);
            }
            updatePaginationUI();
        }

        function openModal(index) {
            currentModalIndex = index;
            modal.style.display = "flex";
            fullImage.src = `gallery/${index}.jpeg`;
        }

        function navigateModal(direction) {
            currentModalIndex += direction;
            if (currentModalIndex > totalImages) currentModalIndex = 1;
            if (currentModalIndex < 1) currentModalIndex = totalImages;
            fullImage.src = `gallery/${currentModalIndex}.jpeg`;
        }

        document.getElementById("modal-prev").onclick = (e) => { e.stopPropagation(); navigateModal(-1); };
        document.getElementById("modal-next").onclick = (e) => { e.stopPropagation(); navigateModal(1); };

        function updatePaginationUI() {
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            document.getElementById("page-info").innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById("prev-btn").disabled = (currentPage === 1);
            document.getElementById("next-btn").disabled = (currentPage === totalPages);
        }

        document.getElementById("prev-btn").onclick = () => { if (currentPage > 1) renderGallery(--currentPage); window.scrollTo(0,0); };
        document.getElementById("next-btn").onclick = () => { if (currentPage < Math.ceil(totalImages/imagesPerPage)) renderGallery(++currentPage); window.scrollTo(0,0); };

        closeBtn.onclick = () => modal.style.display = "none";
        modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

        // Keyboard Support
        document.onkeydown = (e) => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") navigateModal(-1);
                if (e.key === "ArrowRight") navigateModal(1);
                if (e.key === "Escape") modal.style.display = "none";
            }
        };

        renderGallery(currentPage);
    </script>
</body>
</html>
